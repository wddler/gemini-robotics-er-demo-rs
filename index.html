<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Robotics</title>
</head>
<body>
    <h1>Welcome to the Gemini Robotics Web Server!</h1>
    
    <div style="margin-bottom:1.5em;">
        <h3>Image</h3>
        <div id="placeholder" style="border:1px dashed #ccc; width:640px; height:480px; display:flex;align-items:center;justify-content:center;">
            <img id="imgPreview" src="" alt="Preview" style="max-width:100%; max-height:100%; display:none;" />
            <video id="video" autoplay playsinline style="display:none; width:640px; height:480px; background:#000;"></video>
            <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
            <span id="placeholderText">No image</span>
        </div>

        <div style="margin-top:0.5em;">
            <input type="file" id="fileInput" accept="image/*" />
            <button id="uploadFileBtn">Upload File</button>
            <button id="openCamBtn">Open Camera</button>
            <button id="captureBtn" style="display:none;">Capture</button>
            <button id="closeCamBtn" style="display:none;">Close Camera</button>
        </div>
    </div>

    <div id="response" style="margin-top:1em;color:green;"></div>
    
    <div style="margin-top:1.5em;">
        <label for="message">Message:</label>
        <textarea id="message" name="message" style="width:640px; height:200px; padding:8px; font-family:monospace;">This is a sample message. You can edit this text and send it to the server.</textarea>
        <button id="sendBtn" style="display:block; margin-top:0.5em;">Send</button>
    </div>

    <script>
        // existing text send
        document.getElementById('sendBtn').addEventListener('click', async function () {
            const input = document.getElementById('message');
            const message = input.value || '';
            try {
                const res = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: message
                });
                const text = await res.text();
                document.getElementById('response').textContent = text;
            } catch (err) {
                document.getElementById('response').textContent = 'Error sending message';
            }
        });

        // image upload and camera
        const fileInput = document.getElementById('fileInput');
        const uploadFileBtn = document.getElementById('uploadFileBtn');
        const imgPreview = document.getElementById('imgPreview');
        const placeholderText = document.getElementById('placeholderText');
        const responseEl = document.getElementById('response');

        fileInput.addEventListener('change', () => {
            const f = fileInput.files && fileInput.files[0];
            if (!f) return;
            const url = URL.createObjectURL(f);
            imgPreview.src = url;
            imgPreview.style.display = '';
            placeholderText.style.display = 'none';
            document.getElementById('video').style.display = 'none';
            document.getElementById('canvas').style.display = 'none';
        });

        uploadFileBtn.addEventListener('click', async () => {
            const f = fileInput.files && fileInput.files[0];
            if (!f) { responseEl.textContent = 'No file selected'; return; }
            try {
                const res = await fetch('/upload', { method: 'POST', headers: { 'Content-Type': f.type || 'application/octet-stream' }, body: f });
                responseEl.textContent = await res.text();
            } catch (e) {
                responseEl.textContent = 'Upload failed';
            }
        });

        // camera
        const openCamBtn = document.getElementById('openCamBtn');
        const captureBtn = document.getElementById('captureBtn');
        const closeCamBtn = document.getElementById('closeCamBtn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let stream = null;

        openCamBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = '';
                captureBtn.style.display = '';
                closeCamBtn.style.display = '';
                placeholderText.style.display = 'none';
                imgPreview.style.display = 'none';
            } catch (e) {
                responseEl.textContent = 'Camera access denied or not available';
            }
        });

        captureBtn.addEventListener('click', async () => {
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.style.display = '';
            imgPreview.style.display = 'none';
            // convert to blob and upload
            canvas.toBlob(async (blob) => {
                if (!blob) { responseEl.textContent = 'Capture failed'; return; }
                try {
                    const res = await fetch('/upload', { method: 'POST', headers: { 'Content-Type': 'image/png' }, body: blob });
                    responseEl.textContent = await res.text();
                    // show preview
                    const url = URL.createObjectURL(blob);
                    imgPreview.src = url; imgPreview.style.display = ''; canvas.style.display = 'none';
                } catch (e) { responseEl.textContent = 'Upload failed'; }
            }, 'image/png');
        });

        closeCamBtn.addEventListener('click', () => {
            if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
            video.style.display = 'none';
            captureBtn.style.display = 'none';
            closeCamBtn.style.display = 'none';
            placeholderText.style.display = '';
        });
    </script>
</body>
</html>
